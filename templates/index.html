<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--stylesheet-->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Serif:wght@500;600&display=swap" rel="stylesheet">

    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename = 'favicons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename = 'favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename = 'favicons/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename = 'favicons/site.webmanifest') }}">

    <title>Eggquotes!</title>
</head>
<body>
    <div class="container">
        <h1 class="title-text">üç≥Eggquotes!</h1>
        <p>who said that - shakespeare quote edition</p>
    </div>

    <div class="container">
        <form method="post" class="dropdown">
            <label for="play">play:</label>
            <select id="play" name="play">
                <option value="r+j">Romeo and Juliet</option>
                <option value="macbeth">Macbeth</option>
            </select>
        </form>
        
        <form method="post" class="dropdown">
            <label for="questions">questions:</label>
            <select id="questions" name="questions">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        </form>

        <div id="quote-container">
            <q id="quote-text">
                {{ quote_text }}
            </q>
        </div>
    </div>

    <div class="container">
        <form action="/" method="post">
            <label for="answer" id="answer-title" class="title-text">Who said this?</label>
            <input type="text" id="answer" name="answer" placeholder="Start typing...">
        </form>

        {% if result == 'Correct :)' %}
        <div class="result right">
            {{ result }}
        </div>

        {% elif result == 'Incorrect :"(' %}
        <div class="result wrong">
            {{ result }}
        </div>
        {% endif %}

        {{ quote_answer }}
    </div>

    <div class="container" id="progress-bar-container">
        <div id="progress-bar" style="width: {{ width_dynamic }}%"></div>
    </div>
</body>
</html>
